<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EduLearn</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #1a1a1a;
            color: #ffffff;
        }
        .signup-btn {
            display: block;
            width: 100%;
            background-color: var(--text-color, #e94560);
            color: var(--light-text, #f1f1f1);
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            margin: 15px 0;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.2);
        }
        .signup-btn:hover {
            background-color: #c23d54;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.3);
        }
        .signup-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(233, 69, 96, 0.2);
        }
        .signup-btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.3);
        }
        .signup-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.3);
        }
        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .form-group {
            position: relative;
        }
        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #8b0000;
        }
        .form-group input {
            width: 100%;
            padding: 12px 40px;
            border: 1px solid #8b0000;
            border-radius: 5px;
            font-size: 16px;
            background: #1a1a1a;
            color: #ffffff;
        }
        .form-group input:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 5px rgba(139, 0, 0, 0.5);
        }
        .form-group input::placeholder {
            color: #888;
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
            color: #888;
        }
        .login-link a {
            color: #8b0000;
            text-decoration: none;
            transition: color 0.3s;
        }
        .login-link a:hover {
            color: #ff0000;
        }
        nav.navbar {
            background: #1a1a1a;
            padding: 1rem 2rem;
            border-bottom: 2px solid #8b0000;
        }
        .logo h1 {
            color: #ffffff;
        }
        .logo i {
            color: #8b0000;
        }
        .terms {
            font-size: 14px;
            color: #888;
            text-align: center;
            margin-top: 1rem;
        }
        .terms a {
            color: #8b0000;
            text-decoration: none;
            transition: color 0.3s;
        }
        .terms a:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1><i class="fas fa-graduation-cap"></i> EduLearn</h1>
        </div>
    </nav>

    <div class="signup-container">
        <h2 style="text-align: center; margin-bottom: 2rem; color: #ffffff;">Create Account</h2>
        <form class="signup-form" onsubmit="return handleSignup(event)">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="fullname" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
            <div class="terms">
                By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </div>
            <div class="login-link">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </form>
    </div>

    <script>
        function handleSignup(event) {
            event.preventDefault();
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert("Passwords don't match!");
                return;
            }
            
            // Here you would typically make an API call to your backend
            console.log('Signup attempt:', { fullname, email, password });
            // For now, just redirect to login page
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
